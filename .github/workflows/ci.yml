name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm -r i
      - run: pnpm zk:compile
      - run: pnpm contracts:build
      - run: pnpm contracts:test
      - run: pnpm app:build

  solidity-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: cd contracts && npm install
      - run: cd contracts && npx solhint 'src/**/*.sol'